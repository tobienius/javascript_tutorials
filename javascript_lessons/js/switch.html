<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="check"></h1>
    <h1 id="year"></h1>
    <script>
        let day;
        switch(new Date().getDay()){
            case 0:
                day="sunday"
                break;
            
                case 1:
                    day ="monday"
                    break;

                case 2:
                    day ="tuesday"
                    break;  

                    case 3:day="wednesday"
                break;    

                case 4:day="thursday" 
                break;
                
                case 5:day="friday"
                break;

                case 6:day ="saturday"
                break;
        }
        document.getElementById('check').innerHTML= "today is " + day;


        let month
        switch(new Date().getMonth()){
            case 0:
                month="january"
            break;

            case 1:month="february"
            break;

            case 2:month="march"
            break;

            case 3:month="april"
            break;

            case 4:month="may"
            break;

            case 5:month="jaun"
            break;
        }
        document.getElementById("year").innerHTML="this month is " + month;
    </script>
</body>
</html>
