<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>    
    .navigation{
        display: none;
    } 

    ul{
    display: flex;
    margin-left: 300px;
   }
   ul li {
    margin-left: 20px;
    list-style: none;
    font-size: 30px;
    text-transform: capitalize;
   }    

    </style>
    <div class="navigation" id="navigation">
        <ul>
            <li>home</li>
            <li>contact</li>
            <li>friends</li>
            <li>messages</li>
            <li>about us</li>
        </ul>
    </div>

    <button onclick="Menu()" class="btn btn-danger">click here to view navigations</button>
    
 <script>
    let navscript =document.getElementById('navigation');
    let checkButton = false;

    function Menu(){
        if(checkButton === false){
            navscript.style.display ="block";
            checkButton =true;
        }
        else{
            checkButton =false;
            navscript.style.display ="none";
        }

    }


</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
